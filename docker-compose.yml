version: "3"

services:
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: dev
      MYSQL_ROOT_PASSWORD: root

    networks:
      - net
  backend:
    image: maven:3.6.3-jdk-8
    command: mvn spring-boot:run
    ports:
      - 8082:8082
    volumes:
      - .:/usr/src/mymaven:rw
    working_dir: /usr/src/mymaven

networks:
  net:
    driver: bridge
